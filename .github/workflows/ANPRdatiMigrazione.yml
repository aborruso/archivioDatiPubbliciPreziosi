name: crea archivio stato della migrazione dei comuni a ANPR

on:
#  push:
  repository_dispatch:
  schedule:
    - cron:  '25 9 */1 * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Utilizza l'action github checkout@v2, per automatizzare il check-out
      uses: actions/checkout@v2
    - name: installa mapshaper, crea cartella utente bin, copia dentro l'eseguibile di miller
      run: |-
        mkdir ~/.npm-global
        npm config set prefix '~/.npm-global'
        export PATH=~/.npm-global/bin:$PATH
        source ~/.profile
        npm install -g mapshaper
        mkdir -p ~/bin
        cp bin/mlr ~/bin
        cd ~/bin
        chmod +x mlr
    - name: scarica i dati
      env:
        SUPER_SECRET: ${{ secrets.IFTTT }}
      run: |-
        export PATH=$PATH:~/bin
        export PATH=~/.npm-global/bin:$PATH
        chmod +x ./script/ANPRdatiMigrazione/ANPRdatiMigrazione.sh
        ./script/ANPRdatiMigrazione/ANPRdatiMigrazione.sh
    - name: Committa e pusha se ci sono variazioni nei dati
      run: |-
        git config user.name "automatico"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date --iso-8601=seconds)
        git commit -m "Data e ora aggiornamento: ${timestamp}" || exit 0
        git push
