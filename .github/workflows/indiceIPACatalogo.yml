name: crea archivio catalogo open data iPA

on:
#  push:
  repository_dispatch:
  schedule:
    - cron:  '45 9 1 * 2'
  workflow_dispatch:

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Utilizza l'action github checkout@v2, per automatizzare il check-out
      uses: actions/checkout@v2
    - name: crea cartella utente bin, copia dentro l'eseguibile di miller e installa gdal
      run: |-
        sudo apt-get install miller
        pip install --user yq
    - name: genera anagrafica
      env:
        SUPER_SECRET: ${{ secrets.IFTTT }}
      run: |-
        chmod +x ./script/indiceIPACatalogo/indiceIPACatalogo.sh
        ./script/indiceIPACatalogo/indiceIPACatalogo.sh
    - name: Committa e pusha se ci sono variazioni nei dati
      run: |-
        git config user.name "automatico"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date --iso-8601=seconds)
        git commit -m "Data e ora aggiornamento: ${timestamp}" || exit 0
        git push
