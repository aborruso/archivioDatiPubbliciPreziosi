name: crea archivio omicidi volontari

on:
#  push:
  repository_dispatch:
  schedule:
    - cron:  '12 21 * * *'
  workflow_dispatch:

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Utilizza l'action github checkout@v2, per automatizzare il check-out
      uses: actions/checkout@v2
    - name: crea cartella utente bin, copia dentro l'eseguibile di miller
      run: |-
        mkdir -p ~/bin
        cp bin/mlr ~/bin
        cp bin/mlrgo ~/bin
        cd ~/bin
        chmod +x mlr
        chmod +x mlrgo
        sudo apt install tor
        sudo sh -c "echo 'SOCKSPort 9050 # Default' >> /etc/tor/torrc"
        sudo sh -c "echo 'ExitNodes {it} StrictNodes 1' >> /etc/tor/torrc"
        sudo systemctl start tor
        sudo service tor stop
        sudo service tor start
    - name: scarica i dati
      env:
        SUPER_SECRET: ${{ secrets.IFTTT }}
      run: |-
        export PATH=$PATH:~/bin
        chmod +x ./script/omicidiVolontari/omicidiVolontari.sh
        ./script/omicidiVolontari/omicidiVolontari.sh
    - name: Committa e pusha se ci sono variazioni nei dati
      run: |-
        git config user.name "automatico"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date --iso-8601=seconds)
        git commit -m "Data e ora aggiornamento: ${timestamp}" || exit 0
        git push
